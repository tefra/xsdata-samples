name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Python ${{ matrix.python }} - ${{ matrix.collection.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]
        collection:
          - { name: "Amadeus", id: "amadeus" }
          - { name: "Autosar", id: "autosar" }
          - { name: "BPMN", id: "bpmn" }
          - { name: "Common Types", id: "common_types" }
          - { name: "Crossref Metadata", id: "crossref" }
          - { name: "DateX II", id: "datexii" }
          - { name: "EWP", id: "ewp" }
          - { name: "Generali", id: "generali" }
          - { name: "NeTEx", id: "netex" }
          - { name: "NPO API", id: "npo" }
          - { name: "ReqIF", id: "reqif" }
          - { name: "Sabre", id: "sabre" }
          - { name: "SpaceX", id: "spacex" }
          - { name: "Travelport", id: "travelport" }
          - { name: "UBL", id: "ubl" }
          - { name: "Voko", id: "voko" }
          - { name: "XCBL", id: "xcbl" }
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate Code
        run: ./run.py build ${{ matrix.collection.id }}
      - name: Run Tests
        run: ./run.py test ${{ matrix.collection.id }}
      - name: Run mypy
        if: matrix.collection.id != 'generali'
        run: ./run.py mypy ${{ matrix.collection.id }}
