name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - { name: "Amadeus", id: "amadeus", xsdata: true, pytest: true, mypy: true }
          - { name: "Sabre", id: "sabre", xsdata: true, pytest: true, mypy: true }
          - { name: "Travelport", id: "travelport", xsdata: true, pytest: true, mypy: true }
          - { name: "Exchange Rates", id: "bnm", pytest: true, mypy: true }
          - { name: "Common Types", id: "common_types", xsdata: true, mypy: false }
          - { name: "ReqIF", id: "reqif", xsdata: true, pytest: true, mypy: true }
          - { name: "NPO API", id: "npo", xsdata: true, pytest: true, mypy: true }
          - { name: "DateX II", id: "datexii", xsdata: true,  pytest: true, mypy: true  }
          - { name: "EWP", id: "ewp", xsdata: true, pytest: true, mypy: true,  }
          - { name: "UBL", id: "ubl", xsdata: true,  pytest: true, mypy: true }
          - { name: "NeTEx", id: "netex", xsdata: true, pytest: true, mypy: false }
          - { name: "DefXML", id: "defxml", xsdata: false, pytest: true, mypy: false }
          - { name: "SpaceX", id: "spacex", xsdata: true, pytest: true, mypy: true }
          - { name: "Autosar", id: "autosar", xsdata: true, pytest: true, mypy: false }

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate Code
        if: matrix.xsdata
        run: make build-${{ matrix.id }}
      - name: Run Tests
        if: matrix.pytest
        run: make test-${{ matrix.id }}
      - name: Run mypy
        if: matrix.mypy
        run: make mypy-${{ matrix.id }}
